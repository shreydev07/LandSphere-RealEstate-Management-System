{% extends 'ownerbase.html' %}
{% block owner %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 text-center">
        <img src="{{ owner.profile_photo.url }}" class="rounded-circle mb-3" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #ccc;">
        <h4 class="card-title">{{ owner.name }}</h4>
        <p class="text-muted readonly">Email: {{ owner.email }}</p>
        <p class="text-muted">Contact: {{ owner.contact_no }}</p>
        <p class="text-muted">Address: {{ owner.address }}</p>
        <p class="text-muted">Registered on: {{ owner.created_at|date:"M d, Y" }}</p>
        <span class="badge bg-success">Profile Active</span>
        <div class="mt-4">
          <a href="{% url 'ownerapp:edit_owner_profile' %}" class="btn btn-primary border-rounded">Edit Profile</a>
      </div>
    </div>
  </div> 
</div>
{% endblock %}
