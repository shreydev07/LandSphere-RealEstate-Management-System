{% extends 'ownerbase.html' %}
{% block owner %}
<div class="container">
    <div class="row text-center gy-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary shadow-lg" style="border-radius: 15px;">
                <div class="card-body">
                    <h4 class="mt-3">Approved Properties</h4>
                    <a href="{% url 'ownerapp:listed_properties' %}" class="btn btn-light mt-2">View Listings</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white shadow-lg" style="background: linear-gradient(to right, #667eea, #764ba2); border-radius: 15px;">
                <div class="card-body">
                    <h4 class="mt-3">Sold Properties</h4>
                    <a href="{% url 'ownerapp:sold_properties'  %}" class="btn btn-light mt-2">View Sold</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white shadow-lg" style="background: linear-gradient(to right, #43cea2, #185a9d); border-radius: 15px;">
                <div class="card-body">
                    <h4 class="mt-3">Pending Properties</h4>
                    <a href="{% url 'ownerapp:pending_properties' %}" class="btn btn-dark mt-2">Check Pending</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center gy-4 mt-3">
       
        <div class="col-md-4">
            <div class="card text-white shadow-lg" style="background: linear-gradient(to right, #f7971e, #ffd200); border-radius: 15px;">
                <div class="card-body">
                    <h4 class="mt-3">Inlisted Properties</h4>
                    <a href="{% url 'ownerapp:inlisted_properties' %}" class="btn btn-light mt-2">View Inlisted</a>
                </div>
            </div>
        </div>



        <div class="col-md-4">
            <div class="card text-white shadow-lg" style="background: linear-gradient(to right,rgb(222, 99, 54), #ffd200); border-radius: 15px;">
                <div class="card-body">
                    <h4 class="mt-3">Complaint & Feedback</h4>
                    <a href="{% url 'ownerapp:owner_complaint' %}" class="btn btn-light mt-2">Make Complaint & Feedback</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
