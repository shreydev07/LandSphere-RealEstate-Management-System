{% extends 'ownerbase.html' %}
{% block owner %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg" style="border-radius: 15px;">
                <div class="card-body">
                    <h4 class="mb-4 mt-2 text-center">Submit Complaint or Feedback</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3 text-start">
                            <label for="owner_name" class="form-label">Your Name</label>
                            <input class="form-control" type="text" id="owner_name" name="owner_name" value="{{ owner.name }}" required readonly>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="owner_email" class="form-label">Your Email</label>
                            <input class="form-control" type="email" id="owner_email" name="owner_email" value="{{ owner.email }}" required readonly>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="complaint_text" class="form-label">Complaint / Feedback</label>
                            <textarea class="form-control" id="complaint_text" name="complaint_text" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
