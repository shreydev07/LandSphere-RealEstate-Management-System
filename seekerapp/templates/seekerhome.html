{% extends 'seekerbase.html' %}
{% block seeker %}
<div class="container">
    <div class="row text-center gy-4 justify-content-center">
        <div class="col-md-4">
            <div class="card text-white shadow-lg" style="background: linear-gradient(to right, #667eea, #764ba2); border-radius: 15px;">
                <div class="card-body">
                    <h4 class="mt-3">Available Properties</h4>
                    <a href="{% url 'seekerapp:available_properties' %}" class="btn btn-light mt-2">View Properties</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white shadow-lg" style="background: linear-gradient(to right, #141e30, #243b55); border-radius: 15px;">
                <div class="card-body">
                    <h4 class="mt-3">Booking Applied</h4>
                    <a href="{% url 'seekerapp:my_bookings' %}" class="btn btn-light mt-2">View all</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white shadow-lg" style="background: linear-gradient(to right,rgb(174, 109, 165),rgb(77, 89, 102)); border-radius: 15px;">
                <div class="card-body">
                    <h4 class="mt-3">Complaint and Feedback</h4>
                    <a href="{% url 'seekerapp:seeker_complaint' %}" class="btn btn-light mt-2">Make Complaint & Feedback</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center gy-4 mt-3">
        <!-- Additional content if needed -->
    </div>
</div>
{% endblock %}
