{% extends 'seekerbase.html' %}
{% block seeker %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 text-center">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <img src="{{ seeker.photo.url }}" class="rounded-circle mb-3" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #ccc;">

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control text-center" name="name" value="{{ seeker.name }}" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control text-center disabled" value="{{ seeker.email }}" readonly>
          </div>

          <div class="mb-3">
            <label for="contact_no" class="form-label">Contact Number</label>
            <input type="text" class="form-control text-center" name="contact_no" value="{{ seeker.contact_no }}" required>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea name="address" class="form-control text-center" rows="2" required>{{ seeker.address }}</textarea>
          </div>

          <div class="mb-3">
            <label for="photo" class="form-label">Change Profile Photo</label>
            <input type="file" name="photo" class="form-control text-center">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>

        <div class="mt-3">
          <a href="{% url 'seekerapp:seeker_profile' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
