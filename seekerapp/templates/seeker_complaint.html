{% extends 'seekerbase.html' %}
{% block seeker %}
<div class="container">
    <div class="row text-center gy-4 justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg" style="border-radius: 15px;">
                <div class="card-body">
                    <h4 class="mt-3">Make a Complaint or Feedback</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3 text-start">
                            <label for="seeker_name" class="form-label">Your Name</label>
                            <input class="form-control" type="text" id="seeker_name" name="seeker_name" value="{{ seeker.name }}" required readonly>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="seeker_email" class="form-label">Your Email</label>
                            <input class="form-control" type="email" id="seeker_email" name="seeker_email" value="{{ seeker.email }}" required readonly>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="complaint_text" class="form-label">Complaint / Feedback</label>
                            <textarea class="form-control" id="complaint_text" name="complaint_text" rows="4" required></textarea>
                        </div>
                       
                        <button type="submit" class="btn btn-primary">Submit Complaint</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
